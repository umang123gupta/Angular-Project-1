<div class="row">
    <div class="col-xs-12">
        <form (ngSubmit)="onSubmit(f)" #f="ngForm">
            <div class="row">
                <div class="col-sm-8  form-group">
                    <label for="name" class="col-sm-2 col-form-label">Name</label>
                    <div class="col-sm-10">
                        <input type="text" 
                        id="name" 
                        class="form-control" 
                        name="name"
                        ngModel
                        required>
                    </div>
                </div>

                <div class="col-sm-4 form-group">
                    <label for="amount"class="col-sm-2 col-form-label">Quantity</label>
                   <div class="col-sm-7">

                       <input type="number" 
                       id="amount" 
                       class="form-control" 
                       name="amount"
                       ngModel
                       required
                       pattern="^[1-9]+[0-9]*$"
                       >
                   </div>
                </div>
            </div>
            
            <div class="row">
                <div class="col-sm-8 form-group">
                    <button class="btn btn-success " 
                    style="margin-left: 20px;"
                    type="submit" 
                    [disabled]="!f.valid"
                    >{{ editMode ? 'Update' : 'Add'}}</button>
                    
                    <button class="btn btn-danger" 
                    type="button"
                    style="margin-left: 20px;"
                    (click)="onDelete()"
                    *ngIf="editMode"
                    >Delete</button>

                    <button class="btn btn-primary" 
                    style="margin-left: 20px;"
                    type="button" 
                    (click)="onClear()">Clear</button>
                </div>
            </div>
        </form>
    </div>
</div>
