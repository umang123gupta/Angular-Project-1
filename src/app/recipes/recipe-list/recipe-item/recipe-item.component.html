<div class="alert alert-info" role="alert" *ngIf="index===0">
    <div >
    Select Recipe to <strong>EDIT</strong>  | <strong>DELETE</strong> | <strong>MOVE TO SHOPPING LIST</strong> 
    </div>
</div>
<a style="cursor:pointer ;" 
class="list-group-item clearfix" 
[routerLink]="[index]" 
routerLinkActive="active"
>
    <div class="pull-left col1" >
        <h4 class="list-group-item-heading">{{recipe.name}}</h4>
        <p class="list-group-item-text">{{recipe.description}}</p>
    </div>
    <span class="pull-right">
        <img src="{{recipe.imagePath}}" alt="{{recipe.name}}" class="img-responsive" style="max-height: 50px; ">
    </span>
</a>
